<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/default.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/font-import.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="media/320/media-header-320.css">
    <script src="js/wow.min.js"></script>
    <script>new WOW().init();</script>
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <div class="wrapper">
            <div class="header__menu">
                <h1 class="header__logo">ATRACTIVE</h1>
                <div class="menu__tabs">
                    <a href="#" class="menu__link">О НАС</a>
                    <a href="#" class="menu__link">УСЛУГИ</a>
                    <a href="#" class="menu__link">ОТЗЫВЫ</a>
                    <a href="#" class="menu__link">FAQ</a>
                    <a href="#" class="menu__link">КОНТАКТЫ</a>
                    
                </div>
                <span class="header__number">+7 (920) 148 81 31</span>
                <button class="header__button js-button-form">ЗАКАЗАТЬ ЗВОНОК</button>
                <button class="js-button-menu-tab"><i class="material-icons media-header__button">menu</i></button>      
            </div>
            <div class="header__banner">
                <img src="img/header/icon.png" class="banner__img">
                <div class="banner__text">
                    <h1 class="banner__text__up">РАЗМЕР<br> НЕ ИМЕЕТ<br> ЗНАЧЕНИЯ!</h1>
                    <span class="banner__text__down">Оперативная полиграфия и широкоформатная печать любого размера </span>
                    <div class="banner__button-block">
                        <button class="banner__button js-button-form">ЗАКАЗАТЬ ПЕЧАТЬ</button>
                        <span class="banner__text-add">с доставкой по Ярославлю и Ярославской области</span>
                    </div>
                </div>
            </div>
            <img src="img/header/down.png" alt="" class="header__down-icon wow bounce">
        </div>
    </header>

    <div class="form">
        <form class="form__block">
            <img src="img/header/exit.png" alt="" class="block__exit">
            <span class="block__up-text">Есть вопросы ?</span>
            <span class="block__down-text">Закажите звонок</span>
            <input type="text" class="block__input" placeholder="Имя">
            <input type="text" class="block__input" placeholder="Телефон">
            <button class="block__button">ОТПРАВИТЬ</button>
        </form>
    </div>

    <div class="media-menu">
        <div class="media-menu__block">
            <div class="media-menu__tabs menu__tabs">
                <a href="#" class="menu__link media-menu__link">О НАС</a>
                <a href="#" class="menu__link media-menu__link">УСЛУГИ</a>
                <a href="#" class="menu__link media-menu__link">ОТЗЫВЫ</a>
                <a href="#" class="menu__link media-menu__link">FAQ</a>
                <a href="#" class="menu__link media-menu__link">КОНТАКТЫ</a>
            </div>
            <span class="media-menu__number header__number">+7 (920) 148 81 31</span>
            <button class="media-menu__button js-button-form header__button">ЗАКАЗАТЬ ЗВОНОК</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
